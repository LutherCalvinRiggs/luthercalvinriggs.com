        <main>
            
            <div class="page-title" id="contact-page-title">
                <h1>Contact</h1> 
            </div>

            <div class="contact-form-block">
                <form id="contact-form" 
                action="mailto:luthercalvinriggsllc@gmail.com" 
                method="POST" 
                enctype="multipart/form-data" 
                name="email-form">

                    <p class="contact-form-field-label">First Name</p>
                    <label for="contact-first-name">
                        <input id="contact-first-name" class="contact-form-input-box" name="first-name" type="text" required placeholder="First Name">
                    </label>

                    <p class="contact-form-field-label">Last Name</p>
                    <label for="contact-last-name">
                        <input id="contact-last-name" class="contact-form-input-box" name="last-name" type="text" required placeholder="Last Name">
                    </label>

                    <p class="contact-form-field-label">Email</p>
                    <label for="contact-email-address">
                        <input id="contact-email-address" class="contact-form-input-box" name="email-address" type="email" required placeholder="address@email.com">
                    </label>

                    <p class="contact-form-field-label">Subject</p>
                    <label for="contact-subject-line">
                        <input id="contact-subject-line" class="contact-form-input-box" name="subject-line" type="dropbox" list="subject-lines" required placeholder="Select a subject line">
                            <datalist id="subject-lines">
                                <option value="Song Critique">
                                <option value="Song Mix & Master">
                                <option value="1on1 Production Session">
                                <option value="Whitelabel Production">
                                <option value="Event DJ">
                                <option value="General Inquiry">
                            </datalist>
                    </label>

                    <p class="contact-form-field-label">Message</p>
                    <label for="contact-message">
                        <textarea id="contact-form-message-area" class="contact-form-input-box" name="message" type="textarea" required placeholder="Enter your message here:">
                        </textarea>
                    </label>
                    
                    <input type="submit" value="Send"></input>

                </form>
            </div>
        </main>
