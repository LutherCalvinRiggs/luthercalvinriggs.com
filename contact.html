<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Luther Calvin Riggs - Producer / DJ / Developer</title>
        <meta charset="UTF-8">
        <meta name="description" content="Contact form to connect with Luther Calvin Riggs">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Luther Calvin Riggs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style Sheets -->
        
        <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="styles/main.css" rel="stylesheet" type="text/css" media="all"/>

        <style>

            html{
                background-image: url('images/contact-page-image.jpg');
                background-size: stretch;
                /* background-color: black; */
            }

            body{
                background: hsla(0, 0%, 0%, 0.6);
            }

            .form-block{
                width: 40%;  
                height: 75vh;
                padding: 30px;
                background-color: hsla(0, 0%, 20%, 0.84);
                margin: 0 auto;   
                border-radius: 5px;
            }

            .field-label{
                font-size: 1.4rem;
                padding-bottom: 5px;
                color: white;
            }

            .input-box{
                font-size: 1rem;
                width: 98%;
                margin-bottom: 15px;
            }

            #message{
                width: 98%;
                height: 200px;
            }


        </style>

    </head>

    <body>
        <nav id="nav-bar">
            <ul id="nav-menu" class="nav-link-list">
                <!-- <li class="nav-link">
                    <a href="https://luthercalvinriggs.com">Home</a>
                </li> -->
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/music">Music</a>
                </li>
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/services">Services</a>
                </li>
            </ul>

            <div id="nav-logo-container">
                <a href="https://luthercalvinriggs.com">
                    <img id="nav-bar-logo" src="images/white-logo.png">
                </a>
            </div>

            <ul id="nav-menu" class="nav-link-list">
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/resources">Resources</a>
                </li>
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/contact">Contact</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="form-block">
                <form id="contact-form" action="">

                    <p class="field-label">First Name</p>
                    <label for="first-name">
                        <input id="first-name" class="input-box" name="first-name" type="text" required placeholder="First Name">
                    </label>

                    <p class="field-label">Last Name</p>
                    <label for="last-name">
                        <input id="last-name" class="input-box" name="last-name" type="text" required placeholder="Last Name">
                    </label>

                    <p class="field-label">Email</p>
                    <label for="email-address">
                        <input id="email-address" class="input-box" name="email-address" type="email" required placeholder="address@email.com">
                    </label>

                    <p class="field-label">Subject</p>
                    <label for="subject-line">
                        <input id="subject-line" class="input-box" name="subject-line" type="dropbox" list="subject-lines" required placeholder="Select a subject line">
                            <datalist id="subject-lines">
                                <option value="Song Critique">
                                <option value="Song Mix & Master">
                                <option value="1on1 Production Session">
                                <option value="Whitelabel Production">
                                <option value="Event DJ">
                                <option value="General Inquiry">
                            </datalist>
                    </label>

                    <p class="field-label">Message</p>
                    <label for="message">
                        <textarea id="message" class="input-box" name="message" type="textarea" required placeholder="Enter your message here:"></textarea>
                    </label>
                    
                    <p>
                    <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </main>

        <footer id="footer-bar">
            <ul id="footer-menu" class="nav-link-list">
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://twitter.com/LCRiggsMusic">
                        <img src="images/icon-twitter-240px-white-iconmonstr.png" alt="twitter logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://soundcloud.com/lutherriggs">
                        <img src="images/icon-soundcloud-240px-white-iconmonstr.png" alt="soundcloud logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://audiomack.com/artist/luthercalvinriggs">
                        <img class="iconify" data-icon="simple-icons:audiomack" data-inline="false" data-width="50" data-height="50" alt="audiomack logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://open.spotify.com/playlist/2yNeSBityQoNLahiens5tN?si=xw3JYRwcTBqxns0j2bduoA">
                        <img src="images/icon-spotify-240px-white-iconmonstr.png" alt="spotify logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://youtube.com/channel/UC-ELW__Jt7XupQvX8C7PGdg">
                        <img src="images/icon-youtube-240px-white-iconmonstr.png" alt="youtube logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a id="links" target="_blank" href="https://instagram.com/luthercalvinriggs/">
                        <img src="images/icon-instagram-240px-white-iconmonstr.png" alt="instagram logo">
                    </a>
                </li>
            </div>
        </footer>

        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    </body>

</html>
