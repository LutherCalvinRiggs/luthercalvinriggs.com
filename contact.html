<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Luther Calvin Riggs: Contact Me</title>
        <meta charset="UTF-8">
        <meta name="description" content="Contact form to connect with Luther Calvin Riggs">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Luther Calvin Riggs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style Sheets -->
        
        <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="styles/main.css" rel="stylesheet" type="text/css" media="all"/>

        <!-- Script for Audiomack Logo -->
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        
        <style>

            html{
                background: url(images/page-image-services.png);
                background-color: black;
                background-attachment: fixed;
                background-clip: border-box;
                background-origin: border-box;
                background-color: black;
                background-position: top;
                background-repeat: no-repeat;
                background-size: cover;
                color: white;
            }

            body{
                background: hsla(0, 0%, 0%, 0.6);
            }

        </style>

    </head>

    <body>
        <nav class="nav-bar">
            <ul class="nav-link-list">
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/music">Music</a>
                </li>
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/services">Services</a>
                </li>
            </ul>

            <div class="nav-logo-container">
                <a href="https://luthercalvinriggs.com">
                    <img id="nav-bar-logo" src="images/logo-white-no-background.png">
                </a>
            </div>

            <ul class="nav-link-list">
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/resources">Resources</a>
                </li>
                <li class="nav-link">
                    <a href="https://luthercalvinriggs.com/contact">Contact</a>
                </li>
            </ul>
        </nav>

        <main>
            
            <div class="page-title" id="contact-page-title">
                <h1>Contact</h1> 
            </div>

            <div class="contact-form-block">
                <form id="contact-form" action="">                              <!---->

                    <p class="contact-form-field-label">First Name</p>
                    <label for="contact-first-name">
                        <input id="contact-first-name" class="contact-form-input-box" name="first-name" type="text" required placeholder="First Name">
                    </label>

                    <p class="contact-form-field-label">Last Name</p>
                    <label for="contact-last-name">
                        <input id="contact-last-name" class="contact-form-input-box" name="last-name" type="text" required placeholder="Last Name">
                    </label>

                    <p class="contact-form-field-label">Email</p>
                    <label for="contact-email-address">
                        <input id="contact-email-address" class="contact-form-input-box" name="email-address" type="email" required placeholder="address@email.com">
                    </label>

                    <p class="contact-form-field-label">Subject</p>
                    <label for="contact-subject-line">
                        <input id="contact-subject-line" class="contact-form-input-box" name="subject-line" type="dropbox" list="subject-lines" required placeholder="Select a subject line">
                            <datalist id="subject-lines">
                                <option value="Song Critique">
                                <option value="Song Mix & Master">
                                <option value="1on1 Production Session">
                                <option value="Whitelabel Production">
                                <option value="Event DJ">
                                <option value="General Inquiry">
                            </datalist>
                    </label>

                    <p class="contact-form-field-label">Message</p>
                    <label for="contact-message">
                        <textarea id="contact-form-message-area" class="contact-form-input-box" name="message" type="textarea" required placeholder="Enter your message here:">
                        </textarea>
                    </label>
                    
                    <p>
                    <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </main>

        <footer id="contact-footer-nav-bar" class="footer-nav-bar">
            <ul class="footer-link-list">
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://twitter.com/LCRiggsMusic">
                        <img class="footer-social-icon" src="images/icon-twitter-240px-white-iconmonstr.png" alt="twitter logo">
                    </a>
                </li>
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://soundcloud.com/lutherriggs">
                        <img class="footer-social-icon" src="images/icon-soundcloud-240px-white-iconmonstr.png" alt="soundcloud logo">
                    </a>
                </li>
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://audiomack.com/artist/luthercalvinriggs">
                        <img class="iconify footer-social-icon" data-icon="simple-icons:audiomack"  alt="audiomack logo">
                    </a>
                </li>
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://open.spotify.com/playlist/2yNeSBityQoNLahiens5tN?si=xw3JYRwcTBqxns0j2bduoA">
                        <img class="footer-social-icon" src="images/icon-spotify-240px-white-iconmonstr.png" alt="spotify logo">
                    </a>
                </li>
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://youtube.com/channel/UC-ELW__Jt7XupQvX8C7PGdg">
                        <img class="footer-social-icon" src="images/icon-youtube-240px-white-iconmonstr.png" alt="youtube logo">
                    </a>
                </li>
                <li class="footer-link">
                    <a id="links" target="_blank" href="https://instagram.com/luthercalvinriggs/">
                        <img class="footer-social-icon" src="images/icon-instagram-240px-white-iconmonstr.png" alt="instagram logo">
                    </a>
                </li>
            </div>
        </footer>

    </body>

</html>
